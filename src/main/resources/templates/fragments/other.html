<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="meta">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/1.12.2/jquery.min.js"
            th:src="@{/webjars/jquery/1.12.2/jquery.min.js}"></script>
    
    <script src="js/jquery-3.1.1.js"></script>
    
    <script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

    <link href="resources/static/css/guru.css"
          th:href="@{/css/guru.css}" rel="stylesheet" media="screen"/>
    
</head>

<body>
					<nav th:fragment="pagination" aria-label="Page navigation">
								  <ul class="pagination pagination-lg">
									    <li th:if="${page.hasPrevious}" th:class="${page.hasPrevious}? '' : 'disabled'">
											<span th:unless="${page.hasPrevious}">&laquo;</span>
											<a th:if="${page.hasPrevious}" th:href="@{${page.url} +'?page=' + ${page.currentNumber-1} }" title="#{pagination.previous}">«</a>
										</li>
									    
									    <li th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
											<span th:if="${item.current}" th:text="${item.number}">1</span>
											<a th:unless="${item.current}" th:href="@{${page.url}+'?page=' + ${item.number} + ${page.params} }" >
												<span th:text='${item.number}'>1</span>
											</a>
										</li>
									    
									    <li th:if="${page.hasNext}" th:class="${page.hasNext}? '' : 'disabled'">
											<span th:unless="${page.hasNext}">»</span>
											<a th:if="${page.hasNext}" th:href="@{${page.url} +'?page=' + ${page.currentNumber +1} }"
											   title="#{pagination.next}">&raquo;</a>
										</li>
								  </ul>
					</nav>

					    <li><a th:href="@{/addOffer}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>neues Angebot</a></li>
					    <li><a th:href="@{/conversations}" target="_blank"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>Nachrichten<span class="badge">4</span></a></li>
					    <li><a th:href="@{/myOffers}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>meine Angebote<span class="badge">4</span></a></li>
					    <li><a th:href="@{/profile}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>mein Profil</a></li>
					 </ul>
</body>
</html>
